<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend</title>
    <link rel="stylesheet" href="./style.tables.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="bg-primary w-100 flex-row justify-content-center align-items-center p-2"
    >
      <h1 class="m-auto w-50 text-center m-lg-auto">Frontend</h1>
    </div>

    <div class="my-class">
      <!--image test-->
      <img src="/public/work.png" class="w-25" alt="Cinque Terre" />
      <img src="/public/work.png" class="w-25" alt="Cinque Terre" />
      <img src="/public/work.png" class="w-25" alt="Cinque Terre" />
    </div>

    <footer></footer>
    <div class="container">
      <h2>Contact</h2>
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        Open modal
      </button>

      <!-- The Modal -->
      <div class="modal bg-transparent mr-auto" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Send us an email</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <form
              class="w-75 flex-row justify-content-center align-content-between border-warning border-0"
            >
              <input placeholder="Email" type="text" />
              <button
                type="submit"
                class="btn-outline-dark btn-light btn-success border-0 ml-auto float-right"
                data-dismiss="modal"
              >
                Submit
              </button>
            </form>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
