<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Login page for --- website" />
    <meta
      name="keywords"
      content="form, login, frontenutvecklare, frontend, login, cv"
    />
    <meta name="author" content="Emad Askareimotlagh" />
    <title>Frontendutvecklare test login form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../error-modal/style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <script
      src="../header-component/header-component.js"
      type="module"
    ></script>
    <script src="../error-modal/error-component.js" type="module"></script>
    <header-component endpoint="/src/index.html"></header-component>

    <div class="container">
      <form id="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <small>Error message</small>
        </div>
        <error-component></error-component>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="forgot-pass"><a href="#">Forgot your password?</a></div>
    <script src="./validatesForm.js"></script>
  </body>
</html>
